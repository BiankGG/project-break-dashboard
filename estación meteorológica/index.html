<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>estación meteorológica</title>
  </head>
  <body>
    <div class="weather">
      <h2 id="location"></h2>
      <p id="condition"></p>
      <div id="currentWeather" class="currentWeather">
        <img id="weatherIcons" src="" alt="luna/sol/nube" />
        <div class="currentData">
          <div class="currentGrades">
            <div class="temperatureCelcius">
              <span class="temperature">°C</span>
              <img id="iconWeather" src="img/celcious new.jpg" alt="" />
            </div>
          </div>
          <ul class="sideInfo">
            <li id="precipitation">Precipitation:</li>
            <li id="humidity">Humidity:</li>
            <li id="wind">Wind:</li>
          </ul>
        </div>
      </div>
      <div class="liContainer">
        <ul id="smallSquareWeather" class="smallSquareWeather">
          <li class="smallSquareGrades"></li>
        
        </ul>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
